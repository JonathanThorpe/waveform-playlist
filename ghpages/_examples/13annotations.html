lead: Annotate the playlist with timed text segments. Drag boundries to adjust timing.
excerpt: Annotate the playlist with timed text segments. Drag boundries to adjust timing.
permalink: annotations.html
javascript: annotations.js
---

<div id="top-bar" class="playlist-top-bar">
  <form class="form-inline">
    <select class="time-format form-control">
      <option value="s">seconds</option>
      <option value="s.S">thousandths</option>
      <option value="h:mm:ss">hh:mm:ss</option>
      <option value="h:mm:ss.S" selected="selected">hh:mm:ss + milliseconds</option>
    </select>
    <input type="text" class="audio-start form-control">
    <input type="text" class="audio-end form-control">
    <label class="audio-pos">00:00:00.000</label>
  </form>
  <form class="form-inline">
    <label>Master Volume: <input type="range" min="0" max="100" value="100"
      class="master-gain form-control"></label>
    <label>Continuous Play<input type="checkbox" class="continuous-play form-control"></label>
  </form>
  <div class="playlist-toolbar">
    <div class="btn-group">
      <span class="btn-pause btn btn-warning"><i class="fa fa-pause"></i></span>
      <span class="btn-play btn btn-success"><i class="fa fa-play"></i></span>
      <span class="btn-stop btn btn-danger"><i class="fa fa-stop"></i></span>
      <span class="btn-rewind btn btn-success"><i class="fa fa-fast-backward"></i></span>
      <span class="btn-fast-forward btn btn-success"><i class="fa fa-fast-forward"></i></span>
    </div>
    <div class="btn-group">
      <span title="zoom in" class="btn-zoom-in btn btn-default"><i class="fa fa-search-plus"></i></span>
      <span title="zoom out" class="btn-zoom-out btn btn-default"><i class="fa fa-search-minus"></i></span>
    </div>
  </div>
</div>
<div id="playlist"></div>
